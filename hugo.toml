baseURL = 'https://chandrashaker.in/'
languageCode = 'en-us'
title = 'Chandra Shaker - Tech, Finance & Career Insights'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
googleAnalytics = 'G-BFT23S4QJ3'
copyright = "Â© 2026 Chandra Shaker Â· [Privacy Policy](/privacy-policy/) Â· [Disclaimer](/disclaimer/) Â· [Contact](/contact/)"


[minify]
  disableXML = true
  minifyOutput = true

[services]
  [services.googleAnalytics]
    ID = 'G-BFT23S4QJ3'

[params]
  env = "production"
  title = "Chandra Shaker"
  description = "Technology news, US stock market analysis, and engineering career guidance"
  keywords = ["AI", "Machine Learning", "US Stocks", "Engineering Jobs", "IoT"]
  author = "Chandra Shaker"
  
  # Analytics
  googleAnalytics = "G-BFT23S4QJ3"  
  
  # Social
  images = ["/images/profile.jpg"]
  
  # Blog settings
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Ad optimization
  [params.assets]
    disableHLJS = false
    disableFingerprinting = false
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"

  # Home page info
  [params.homeInfoParams]
    Title = "Welcome to Tech & Finance Insights"
    Content = """
    Latest technology news, US stock market analysis for Indian investors, 
    and career guidance for engineering students.
    
    ðŸ“Š Weekly market updates | ðŸ¤– AI advancements | ðŸ’¼ Job opportunities
    """

  # Social links
  [[params.socialIcons]]
    name = "youtube"
    url = "https://youtube.com/@chandrasedu"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/chandrashaker"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/chandrashakera"

# Menu
[menu]
  [[menu.main]]
    name = "Blog"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    name = "Tech Upates"
    url = "/tags/tech-news/"
    weight = 20

  [[menu.main]]
    name = "Finance"
    url = "/tags/investments/"
    weight = 30

  [[menu.main]]
    name = "Careers"
    url = "/tags/jobs/"
    weight = 40

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 50
# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Privacy
[privacy]
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = true
    style = "monokai"

